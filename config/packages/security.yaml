security:
    password_hashers:
        App\Entity\User:
            algorithm: auto

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    role_hierarchy:
        ROLE_MAGASINIER: ROLE_USER
        ROLE_MANAGER: ROLE_MAGASINIER
        ROLE_ADMIN: ROLE_MANAGER

    firewalls:
        dev:
            pattern: ^/(_profiler|_wdt|assets|build)/
            security: false
        main:
            lazy: true
            provider: app_user_provider
            form_login:
                login_path: app_login
                check_path: app_login
                # Assurez-vous que ces noms correspondent Ã  votre formulaire de login
                username_parameter: email
                password_parameter: password
            logout:
                path: app_logout
                target: app_login

    access_control:
        - { path: ^/login, roles: PUBLIC_ACCESS }
        - { path: ^/admin/users, roles: ROLE_ADMIN }
        - { path: ^/admin/dashboard, roles: ROLE_ADMIN }
        - { path: ^/admin/purchase-request, roles: ROLE_MANAGER }
        - { path: ^/admin/supplier, roles: ROLE_MANAGER }
        - { path: ^/admin, roles: ROLE_MAGASINIER }